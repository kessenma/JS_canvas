<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Canvas Example</title>
  <style type="text/css">
    canvas{
      border: 1px solid black;
    }
  </style>


</head>
<body>
  <canvas id="canvas" width="500" height="500">
  An alternative text describing what your canvas displays. 
</canvas>

<button onclick="clearcanvas1()">clear</button>

<script>

// got this code from: https://stackoverflow.com questions/21043161/clear-canvas-button :
function clearcanvas1(){
ctx.clearRect(0, 0, canvas.width, canvas.height); 
var w = canvas.width; canvas.width = 1; canvas.width = w; 
}
  window.addEventListener('mousemove', function (e) {
    x = e.pageX
    y = e.pageY
    draw()
  })
  window.addEventListener('touchstart', function(g){
  draw(g.changedTouches[0].pageX, g.changedTouches[0].pageY);
  draw(g.changedTouches[1].pageX, g.changedTouches[1].pageY);
});

window.addEventListener('touchmove', function(h){
  h.preventDefault();
  draw(h.changedTouches[0].pageX, h.changedTouches[0].pageY);
  draw(h.changedTouches[1].pageX, h.changedTouches[1].pageY);
});
  window.addEventListener('keydown', function (k) {
  if(k.keyCode == 66){
    color = "blue";
  }
  if(k.keyCode == 89){
    color ="yellow"
  }
  })

  function draw(){
  ctx.beginPath();
  ctx.fillStyle = color;
  ctx.arc(x,y, radius,0,2*Math.PI);
  ctx.fill();

}

  // Default draw Red Circle
  var canvas = document.querySelector('canvas');
  var ctx = canvas.getContext('2d');
  var x = 0
  var y = 0
  var color = "red"
  var radius = 20;



</script>
</body>
</html>
